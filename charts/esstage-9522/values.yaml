  replicas: 1
  image:
    repository: docker.elastic.co/kibana/kibana-oss
    tag: 6.2.3
    pullPolicy: IfNotPresent
  httpPort: 80
  resources:
    limits:
      cpu: 1000m
    requests:
      cpu: 100m
  env:
